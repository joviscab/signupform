<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-part">
            <div class="back-left">
                <div class="logo">
                    <img id="logo-img" src="odin-lined.png" alt="Odin Logo">
                    <p>ODIN</p>
                </div>
            </div>
        </div>
        <div class="right-part">
            <div class="intro-text">
                <h3>This is not a real online service! You know you need something <br>like this in your life to help you to realize your deepest dreams. <br> Sign up now to get started.</h3>
            
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="card">
                <div><h3 class="dothis">Let's do this!</h3></div>
                <div class="forms">
                    <div class="left-card">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required>
                        </div>
                        <div>
                            <label for="password">Password (8 character minimum)</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                        </div>
                    </div>  
                    <div class="right-card">
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                        </div>
                    </div> 
                </div>
            </div>
            <div>
                <br>
                <button type="submit">Create Account</button>
                <br>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
